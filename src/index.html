<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { position: fixed; bottom: 1em; font-size: 11px; text-align: center; color: gray; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="scss/style.scss">
  <script type="module" src="index.js"></script>
</head>
<body>
  <div class="card">
    <div class="nft-data">
      <img class="card-cover" src="../images/image-equilibrium.jpg" alt="Equilibrium">
      <h4 class="card-title">Equilibrium #3429</h4>
      <small class="card-text">Our Equilibrium collection promotes balance and calm.</small>
      <div class="card-info">
        <div class="card-price">
          <img src="../images/icon-ethereum.svg" alt="Ethereum">
          <small class="nft-price">0.041 ETH</small>
        </div>
        <div class="card-time">
          <img src="../images/icon-clock.svg" alt="">
          <small class="nft-time">3 days left</small>
        </div>
      </div>
    </div>
    <hr>
    <div class="card-author">
      <img class="author-image" src="../images/image-avatar.png" alt="Author photo">
      <small class="card-attribution">Creation of <strong class="author-name">Jules Wyvern</strong></small>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alessio Baroni</a>.
  </div>
</body>
</html>
