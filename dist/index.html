<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.e61c6e6e.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>.attribution { position: fixed; bottom: 1em; font-size: 11px; text-align: center; color: gray; }
    .attribution a { color: hsl(228, 45%, 44%); }</style>
  <link rel="stylesheet" href="/style.a6dae8f7.css">
  <script type="module" src="/src.e31bb0bc.js"></script>
<script src="/style.a6dae8f7.js"></script></head>
<body>
  <div class="card">
    <div class="nft-data">
      <img class="card-cover" src="/image-equilibrium.89c559e8.jpg" alt="Equilibrium">
      <h4 class="card-title">Equilibrium #3429</h4>
      <small class="card-text">Our Equilibrium collection promotes balance and calm.</small>
      <div class="card-info">
        <div class="card-price">
          <img src="/icon-ethereum.1243eb34.svg" alt="Ethereum">
          <small class="nft-price">0.041 ETH</small>
        </div>
        <div class="card-time">
          <img src="/icon-clock.ab8cbe71.svg" alt="">
          <small class="nft-time">3 days left</small>
        </div>
      </div>
    </div>
    <hr>
    <div class="card-author">
      <img class="author-image" src="/image-avatar.38e4831d.png" alt="Author photo">
      <small class="card-attribution">Creation of <strong class="author-name">Jules Wyvern</strong></small>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alessio Baroni</a>.
  </div>
</body>
</html>
